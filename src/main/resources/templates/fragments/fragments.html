<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:fragment="page-head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Default Title</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary" th:fragment="navbar(name)">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img th:src="@{/img/cuore.png}" alt="cuore" class="d-inline-block align-text-top" width="30"
                    height="30">
                <span class="ms-2 fw-bold">Best of the Year by <span th:text="${name}"></span> </span>
            </a>
            <!-- Bottone per il menu mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                title="Apri il menu di navigazione">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav text-lg-end text-center flex-column flex-lg-row gap-2">
                    <li class="nav-item">
                        <a class="btn btn-outline-dark mt-3 mt-lg-auto mx-lg-2 w-100 w-lg-auto"
                            th:href="@{/movies}">Movies</a>
                    </li>
                    <li class="nav-item">
                        <a class=" btn btn-outline-dark mx-lg-2 w-100 w-lg-auto" th:href="@{/songs}">Songs</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class=" container hero text-center mt-5" th:fragment="hero(title, description)">
        <h1 class="display-4 text-nowrap">
            <span class="fs-2 fs-lg-1" th:text="${title}"></span>
        </h1>
        <p class="lead">
            <span class="fs-5 fs-lg-3" th:text="${description}"></span>
        </p>
    </header>

    <div th:fragment="list(title, items, url)">
        <div class="container my-5">
            <h2 class="text-center fs-3 fs-lg-2" th:text="${title}"></h2>
            <ul class="list-group">
                <li class="list-group-item text-center" th:each="item : ${items}">
                    <a th:href="@{${url} + '/' + ${item.id}}" th:text="${item.title}"></a>
                </li>
            </ul>
        </div>
    </div>


    <th:block th:fragment="scripts">
        <script th:src="@{/webjars/popper.js/2.11.7/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
    </th:block>
</body>

</html>
